name: Nightly RAG Ingest

on:
  # 毎日 深夜3時（JST = UTC+9 → UTC 18時）
  schedule:
    - cron: "0 18 * * *"

  # 手動実行
  workflow_dispatch:
    inputs:
      max_pages:
        description: "Max pages to ingest"
        required: false
        default: "50"
      batch_size:
        description: "Batch size"
        required: false
        default: "5"

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "== repo files =="
          ls -la
          echo "== find requirements.txt =="
          REQ="$(find . -maxdepth 4 -name requirements.txt | head -n 1)"
          echo "REQ=$REQ"
          if [ -z "$REQ" ]; then
            echo "requirements.txt not found"
            exit 1
          fi
          pip install -r "$REQ"

      - name: Run ingest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "== find ingest.py =="
          ING="$(find . -maxdepth 4 -name ingest.py | head -n 1)"
          echo "ING=$ING"
          if [ -z "$ING" ]; then
            echo "ingest.py not found"
            exit 1
          fi

          echo "== sites.yml =="
          SITES_YML="$(dirname "$ING")/sites.yml"
          echo "SITES_YML=$SITES_YML"
          if [ ! -f "$SITES_YML" ]; then
            echo "sites.yml not found at $SITES_YML"
            exit 1
          fi

          MAX_PAGES="${{ github.event.inputs.max_pages || '50' }}"
          BATCH_SIZE="${{ github.event.inputs.batch_size || '5' }}"

          python "$ING" \
            --sites-yml "$SITES_YML" \
            --max-pages "$MAX_PAGES" \
            --batch-size "$BATCH_SIZE" \
            --sleep-sec 1

