name: Nightly RAG Ingest

on:
  # 毎日 深夜3時（JST = UTC+9 → UTC 18時）
  schedule:
    - cron: "0 18 * * *"

  # 手動実行
  workflow_dispatch:
    inputs:
      max_pages:
        description: "Max pages to ingest"
        required: false
        default: "50"
      batch_size:
        description: "Batch size"
        required: false
        default: "5"

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r chatbot_backend/requirements.txt

      - name: Run ingest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python chatbot_backend/ingest.py \
            --site-id 1 \
            --seed-url https://hataraku-asahikawa.jp/ \
            --allowed-paths "/job/,/jobs/,/recruit/,/company/,/column/,/columns/" \
            --max-pages ${{ github.event.inputs.max_pages || '50' }} \
            --batch-size ${{ github.event.inputs.batch_size || '5' }} \
            --sleep-sec 1
